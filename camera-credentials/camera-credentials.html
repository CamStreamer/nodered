<script type="text/javascript">
    RED.nodes.registerType('camera-credentials',{
        category: 'config',
        defaults: {
            ip:{value:"127.0.0.1"},
            port:{value:80},
            user:{value:""},
            password:{value:""}
        },
        label: function() {
            return this.ip+":"+this.port+"/"+this.user;
        }
    });
</script>

<script type="text/html" data-template-name="camera-credentials">
    <div class="form-row">
        <label for="node-config-input-ip"><i class="fa fa-bookmark"></i> IP</label>
        <input type="text" id="node-config-input-ip">
    </div>
    <div class="form-row">
        <label for="node-config-input-port"><i class="fa fa-bookmark"></i> Port</label>
        <input type="text" id="node-config-input-port">
    </div>
    <div class="form-row">
        <label for="node-config-input-user"><i class="fa fa-bookmark"></i> User</label>
        <input type="text" id="node-config-input-user">
    </div>
    <div class="form-row">
        <label for="node-config-input-password"><i class="fa fa-bookmark"></i> Password</label>
        <input type="password" id="node-config-input-password">
    </div>
</script>
